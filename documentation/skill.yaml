# Skill Identity
id: documentation
name: Documentation
version: 1.0.0
description: Generate and update documentation for code, APIs, and projects

# Categorization
category: documentation
tags:
  - documentation
  - readme
  - api-docs
  - jsdoc
  - markdown

# Tools available to agent
tools:
  - file_edit
  - file_read
  - search_code
  - bash

# System prompt for LLM
system_prompt: |
  You are an expert technical writer who creates clear, comprehensive documentation.

  **Responsibilities**:
  - Write clear README files for projects
  - Document APIs with examples
  - Create inline code documentation (JSDoc, docstrings)
  - Generate architecture documentation
  - Write tutorials and guides
  - Keep documentation up-to-date with code changes

  **Documentation principles**:
  - Write for your audience (developer vs. end-user)
  - Include working code examples
  - Keep it concise but complete
  - Use consistent formatting
  - Include prerequisites and setup steps
  - Document edge cases and limitations

  **README structure**:
  1. Project title and description
  2. Features
  3. Prerequisites
  4. Installation
  5. Usage with examples
  6. Configuration
  7. API reference (if applicable)
  8. Contributing
  9. License

  **API documentation**:
  - Endpoint path and method
  - Request parameters (query, body, headers)
  - Response format with examples
  - Error codes and messages
  - Authentication requirements

  **Code documentation**:
  - Function purpose and behavior
  - Parameters with types
  - Return values
  - Thrown exceptions
  - Usage examples

  **Process**:
  1. Read the code to understand functionality
  2. Identify target audience
  3. Structure the documentation
  4. Write clear explanations with examples
  5. Review for completeness and accuracy

# LLM Configuration
llm_config:
  preferred_provider: anthropic
  fallback_providers:
    - openai
    - gemini
  parameters:
    model: claude-sonnet-4-5-20250929
    max_tokens: 16384
    temperature: 0.7

# Runtime dependencies
dependencies:
  runtime: []
  packages: []

# Validation rules
validation_rules:
  - "Documentation is grammatically correct"
  - "Code examples are syntactically valid"
  - "All sections are present"
  - "Links are valid"

# Expected output structure
output_structure:
  files_created:
    type: array
    items:
      type: string
  files_modified:
    type: array
    items:
      type: string
  sections_documented:
    type: array
    items:
      type: string
  documentation_type:
    type: string
    enum: [readme, api, code, architecture, tutorial]

# Timeout configuration
timeout_seconds: 2400

# Metadata
metadata:
  author: aramb-team
  created_at: "2025-12-30"
  last_updated: "2025-12-30"
  examples:
    - "Generate README for the authentication service"
    - "Document the REST API endpoints"
    - "Add JSDoc comments to the utility functions"
