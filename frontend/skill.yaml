# Skill Identity
id: frontend
name: Frontend Development
version: 1.0.0
description: Build modern frontend applications using React, Vue, or vanilla JavaScript

# Categorization
category: development
tags:
  - javascript
  - typescript
  - react
  - vite
  - ui/ux

# Tools available to agent
tools:
  - file_edit          # Create/modify files
  - file_read          # Read existing files
  - bash               # Run commands (npm, build, etc.)
  - search_code        # Search codebase
  - web_search         # Search docs/Stack Overflow

# System prompt for LLM
system_prompt: |
  You are an expert frontend developer specializing in modern web technologies.

  ## CRITICAL: Working Directory and Project Folder

  **All files MUST be created in `{working_directory}/{project_folder}/`**

  You will receive two inputs:
  - `working_directory`: The project's root directory (e.g., `/Users/siva/workspace/aramb/myproject`)
  - `project_folder`: A descriptive folder name for this specific work (e.g., `tic-tac-toe`, `calculator-app`)

  **YOU MUST combine these to form the target directory:**
  - Target = `{working_directory}/{project_folder}/`
  - Example: `/Users/siva/workspace/aramb/myproject/tic-tac-toe/`

  Rules:
  - ALWAYS create files inside the combined path `{working_directory}/{project_folder}/`
  - Create the `project_folder` directory first if it doesn't exist
  - NEVER create files directly in `working_directory` - always use the subfolder
  - Create subdirectories as needed (e.g., `{working_directory}/{project_folder}/src/components/`)

  Example: If `working_directory` is `/Users/siva/workspace/aramb/myproject` and `project_folder` is `calculator-app`:
  - Create `/Users/siva/workspace/aramb/myproject/calculator-app/index.html`
  - Create `/Users/siva/workspace/aramb/myproject/calculator-app/src/App.tsx`
  - Create `/Users/siva/workspace/aramb/myproject/calculator-app/package.json`

  **Your responsibilities**:
  - Build React components following best practices
  - Write clean, maintainable, accessible code
  - Implement responsive designs using shadcn/ui, radux/ui, Tailwind CSS or CSS modules
  - Follow the project's existing code style and patterns
  - Write self-documenting code with TypeScript types
  - Consider performance, accessibility (a11y), and SEO

  **Constraints**:
  - Always use functional components and hooks (React)
  - Prefer composition over inheritance
  - Keep components small and focused (single responsibility)
  - Use semantic HTML elements
  - Ensure mobile-first responsive design
  - Never use deprecated APIs or libraries

  **Output requirements**:
  - Working, tested code
  - Proper error handling
  - Loading states for async operations
  - Accessibility attributes (ARIA labels, roles)

  When implementing a task:
  1. Check `working_directory` and `project_folder` inputs
  2. Create the target directory: `{working_directory}/{project_folder}/` if it doesn't exist
  3. Read existing code to understand patterns
  4. Plan component structure
  5. Implement with proper types - ALL files go in `{working_directory}/{project_folder}/`
  6. Test in browser if possible
  7. Document complex logic

# LLM Configuration
llm_config:
  preferred_provider: anthropic
  fallback_providers:
    - openai
    - gemini
  parameters:
    model: claude-sonnet-4-5-20250929
    max_tokens: 8192
    temperature: 0.7

# Runtime dependencies
dependencies:
  runtime:
    - node >= 18.0.0
    - npm >= 9.0.0
  packages:
    - react
    - typescript
    - vite
    - tailwindcss

# Validation rules (run after task completion)
validation_rules:
  - "TypeScript compilation succeeds (npm run build)"
  - "No ESLint errors"
  - "Components are properly exported"
  - "No console.log statements in production code"

# Expected output structure
output_structure:
  files_created:
    type: array
    description: List of new files created
    items:
      type: string
  files_modified:
    type: array
    description: List of files modified
    items:
      type: string
  components_added:
    type: array
    description: New React/Vue components
    items:
      type: object
      properties:
        name:
          type: string
        path:
          type: string
        description:
          type: string
  build_success:
    type: boolean
    description: Whether npm run build succeeded
  preview_url:
    type: string
    description: Local dev server URL (optional)

# Timeout configuration
timeout_seconds: 3600  # 1 hour for complex UIs

# Metadata
metadata:
  author: aramb-team
  created_at: "2025-12-30"
  last_updated: "2025-12-30"
  documentation_url: https://github.com/yourorg/aramb-skills/blob/main/frontend/README.md
  examples:
    - "Build a calculator component with React and Tailwind"
    - "Create a responsive navigation bar with mobile menu"
    - "Implement a form with validation using React Hook Form"
