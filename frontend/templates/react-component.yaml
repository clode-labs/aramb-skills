# React Component Template
id: frontend-react-component
name: React Component Template
version: 1.0.0
description: Template for creating React functional components with TypeScript

# Categorization
category: development
tags:
  - react
  - component
  - vite
  - typescript

# Tools available to agent
tools:
  - file_edit
  - file_read
  - bash
  - search_code

# System prompt for LLM
system_prompt: |
  You are creating a React functional component with TypeScript.
  If project does not exist, scaffold with 
  ```bash
  npm create vite@latest frontend -- --template react --no-rolldown  --no-interactive
  ```

  **Component structure**:
  ```typescript
  import React from 'react';

  interface ComponentNameProps {
    // Define props with TypeScript
  }

  export const ComponentName: React.FC<ComponentNameProps> = ({ prop1, prop2 }) => {
    // Hooks at the top
    // Event handlers
    // Render logic

    return (
      <div>
        {/* JSX content */}
      </div>
    );
  };
  ```

  **Requirements**:
  - Use functional component with React.FC type
  - Define props interface
  - Use hooks for state and effects
  - Export as named export
  - Include proper TypeScript types
  - Add JSDoc comments for complex props

  **File naming**:
  - Component: PascalCase (e.g., UserProfile.tsx)
  - Test: ComponentName.test.tsx
  - Styles: ComponentName.module.css or use Tailwind
  - Vars : camelCase (e.g., myVariable="somevalue")

# LLM Configuration
llm_config:
  preferred_provider: anthropic
  parameters:
    model: claude-sonnet-4-5-20250929
    max_tokens: 32000
    temperature: 0.9

# Dependencies
dependencies:
  runtime:
    - node >= 18.0.0
  packages:
    - react
    - typescript

# Validation
validation_rules:
  - "TypeScript compilation succeeds"
  - "Component exports correctly"
  - "Props interface is defined"

# Output Structure
output_structure:
  component_file:
    type: string
  test_file:
    type: string
  styles_file:
    type: string

# Timeout
timeout_seconds: 1800

# Metadata
metadata:
  author: aramb-team
  created_at: "2025-12-30"
